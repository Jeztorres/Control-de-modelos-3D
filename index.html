<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - FBX loader</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
      FBXLoader<br />
      Character and animation from
      <a href="https://www.mixamo.com/" target="_blank" rel="noopener"
        >Mixamo</a
      >
    </div>

    <!-- Panel de información de bailes -->
    <div id="dance-info" style="display: none;">
      <h3 id="dance-title">Samba Básico</h3>
      <p id="dance-description">Pasos básicos de samba brasileña</p>
      <div id="dance-tempo">Tempo: 1.0x</div>
      <div id="dance-status">Estado: <span id="status-indicator">⏸️ Detenido</span></div>
    </div>

    <!-- Importmap para los módulos -->
    <script type="importmap">
      {
        "imports": {
          "three": "./build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>

    <!-- Tu código JS separado -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
